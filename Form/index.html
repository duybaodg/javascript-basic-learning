<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Đăng Nhập</h3>
          <p class="desc">Thực hành tạo library Validate - From F8</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="avatar" class="form-label">Image</label>
            <input id="avatar" name="avatar" type="file" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="province" class="form-label">Tỉnh/Thành phố</label>
            <select id="province" name="province" class="form-control">
              <option value="">-- Chọn Tỉnh/Thành phố --</option>
              <option value="saigon">-- Sài Gòn --</option>
              <option value="hanoi">-- Hà nội --</option>
              <option value="vungtau">-- Vũng Tàu --</option>
              <option value="binhduong">-- Binh Duong --</option>
            </select>
            <span class="form-message"></span>
          </div>

          <div class="form-group horizontal">

            <label for="gender-radio" class="form-label">Giới tính</label>
            <div>
              <input name="gender" type="checkbox" value="male" class="form-control">
              Nam
            </div>
            <div>
              <input name="gender" type="checkbox" value="female" class="form-control">
              Nữ
            </div>
            <div>
              <input name="gender" type="checkbox" value="other" class="form-control">
              Khác
            </div>
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Đăng ký</button>
        </form>
      </div>
      <script src="./validator.js"></script>
      <script>

        //Expect Output
        Validator({
          form:'#form-1',
          formGroupSelector: '.form-group',
          errorSelector: '.form-message',
          rules: [
          Validator.isRequired('#fullname', 'Vui long nhap ten day du'),
          Validator.isRequired('#email', 'Vui long nhap truong nay'),
          Validator.isEmail('#email', 'Vui long nhap email'),
          Validator.minLength('#password', 6),
          Validator.isRequired('#avatar'),
          Validator.isRequired('#password_confirmation'),
          Validator.isRequired('input[name="gender"]'),
          Validator.isRequired('#province'),
          Validator.isConfirmed('#password_confirmation', function() {
            return document.querySelector('#form-1 #password').value;
          }, 'Mat Khau nhap lai khong chinh xac'),
          ],
          onSubmit: function(data) {
            //Call API
            console.log(data)
          }
        })
      </script>
</body>
</html>
